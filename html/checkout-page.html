<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    </head>

    <body>
        <h1>Checkout</h1>

        <section>
            <h2>Your Cart</h2>
            <img src="./images/cube.jpg" alt="Product Image">
        </section>

        <section>
            <h2> Payment Information</h2>
            <form action="#" method="post">
                <label for="card-name">Name on Card:</label><br>
                <input type="text" id="card-name" name="card-name" required><br><br>
                <label for="card-number">Card Number:</label><br>
                <input type="text" id="card-number" name="card-number" required><br><br>
                <label for="expiry-date">Expiry Date:</label><br>
                <input type="month" id="expiry-date" name="expiry-date" required><br><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" required><br><br>
                <input type="submit" value="Complete Purchase">
            </form>
        </section>
    </body>
