<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">Music Survey Form</h1>
            <p id="description">A survey form for rating a persons music taste</p>
        </header>
        <main>
            <form id="survey-form">
                <label id="name-label">name</label>
                <input 
                    type="text"
                    id="name"
                    placeholder="Enter your name"
                    required>

                    <label id="email-label">email</label>
                <input 
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    required>

                <label id="number-label">age</label>
                <input 
                    type="number"
                    id="number"
                    placeholder="Enter your age"
                    min="10"
                    max="100"
                    required>

                    <label id="description">Favorite </label>
                    <select id="dropdown">
                        <option value="Gospel">Gospel</option>
                        <option value="Country">Country</option>
                        <option value="HipHop">HipHop</option>
                        <option value="R&B">R&B</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                    </select>

                    <p>Which genre do you recommend? </p>
                    <label for="rnb">R&B</label>
                    <input type="radio" id="rnb" name="recommendation" value="R&B" required>
                    <label for="hiphop">HipHop</label>
                    <input type="radio" id="hiphop" name="recommendation" value="HipHop" required>
                    <label for="pop">Pop</label>
                    <input type="radio" id="pop" name="recommendation" value="Pop" required>
                    <label for="rock">Rock</label>
                    <input type="radio" id="rock" name="recommendation" value="Rock" required>
                    <label for="gospel">Gospel</label>
                    <input type="radio" id="gospel" name="recommendation" value="Gospel" required>
                    
                    <p>Which music app do you prefer? Check all that apply</p>
                    <label name="app">iTunes<input type="checkbox" name="app" value="1"></label>
                    <label name="app">Spotify<input type="checkbox" name="app" value="2"></label>
                    <label name="app">SoundCloud<input type="checkbox" name="app" value="3"></label>
                    <label name="app">YouTube Music<input type="checkbox" name="app" value="4"></label>
                    <label name="app">Amazon Music<input type="checkbox" name="app" value="5"></label>
                    <label name="app">Tidal<input type="checkbox" name="app" value="6"></label>

                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" rows="15" cols="15">Enter any comments you have</textarea>
                    <button id="submit" type="submit">Submit</button>   
                </form>
        </main>
    </body>
</html>
